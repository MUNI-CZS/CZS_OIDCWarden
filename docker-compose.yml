version: '3.8'

services:
  oidcwarden:
    image: ghcr.io/timshel/oidcwarden:latest
    container_name: oidcwarden
    ports:
      - "3000:80"
    volumes:
      - oidcwarden_data:/data
    env_file:
      - .env
    environment:
      - DISABLE_ADMIN_TOKEN=true
      - I_REALLY_WANT_VOLATIL_STORAGE=true
    restart: unless-stopped

  nginx-proxy:
    image: nginx:alpine
    container_name: nginx-oidc-proxy
    ports:
      - "8082:8082"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped

volumes:
  oidcwarden_data:
